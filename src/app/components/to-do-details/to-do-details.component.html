@if(todo)
{
    <div class="d-flex justify-content-center text-center">
        <h2 class="text-info">ToDo Details</h2>
    </div>
    
    <div class="container px-5 my-5">
        <div class="">
            <form  #form1="ngForm">
                <div class="mb-3 d-flex">
                    <label  class="form-label w-25 fw-bold"> Task Title</label>
                    <input class="form-control w-75" type="text" 
                    [(ngModel)]="todo.title"
                    name="title"
                    #input="ngModel">
                </div>
            </form>
    
        </div>
    
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary w-25" type="submit" (click)="updateToDo()" >Update</button>
    
        </div>
    </div>
}
