<div>
    <h1 class="text-center text-primary"> {{Title}}</h1>
    <img class="img-fluid mx-auto d-block mb-3" [src]="imgLink" alt="" width="500" height="500">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input type="text" class="form-control mb-4" [(ngModel)]="newTask" placeholder="New Task">
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary" (click)="addTask()"> Add Task </button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-11">
                @if (isAvilable) 
                {
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(i of tasks; track $index)
                            {
                                <tr>
                                    <td>{{i}}</td>
                                    <td><button class="btn btn-info" (click)="EditTask($index , newTask )">Edit</button></td>
                                    <td><button class="btn btn-danger" (click)="DeleteTask($index )">Delete</button></td>
                                </tr>
                            }
                        </tbody>
                    </table>
                }
            </div>
        </div>

    </div>
</div>
